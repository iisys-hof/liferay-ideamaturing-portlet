ideen_wikipage-content2= ==Kurzbeschreibung der Idee==\n\
	    		{{{Beschreiben Sie Ihre Idee in wenigen Sätzen, so dass andere sich einen schnellen (aber möglichst vollständigen) Überblick verschaffen können!}}}\n\
	    	==Die Idee==\n\
	    		{{{Beschreiben Sie ihre Idee anhand der folgenden Unterteilung so genau wie möglich. Durch eine emotionale Geschichte oder konkrete Erfahrungen mit dem Thema können Ihre Kollegen besser in die Situation hineinfinden.}}}\n\
	    		===Status Quo / Problem===\n\
	    			{{{Beschreiben Sie den aktuellen Stand der Dinge! Welches Problem besteht? Was wird noch nicht optimal gelöst?}}}\n\
	    		===Lösung / Folgerungen / Empfehlungen===\n\
	    			{{{Wie könnte das oben genannten Problem gelöst werden? Welche Folgen entstehen durch das Problem und wie kann man sie beheben? Welche nächsten Schritte sollten nun folgen?}}}\n\
	    		===Skizze / Screenshot===\n\
	    			{{{Wenn eine Skizze, ein Screenshot oder eine andere Grafik das Verständnis für den Sachverhalt unterstützen kann, dann fügen Sie die entsprechende Grafik hier ein.}}}\n\
	    	==Risiken / Konsequenzen==\n\
	    		{{{Welche Risiken bringt eine Umsetzung der Idee mit sich? Sind rechtliche Konsequenzen denkbar?}}}\n\
	    	==Verbindungen==\n\
	    		{{{Gibt es einen Bezug zu anderen Ideen oder Projekten? Sind bestimmte Personen involviert? Bestenfalls verlinken Sie die entsprechenden Verbindungen hier.}}}\n\
	    	==Umsetzung==\n\
	    		{{{Würden Sie selbst die Umsetzung übernehmen oder wer erledigt die Umsetzung des Lösungsvorschlags, bzw. wer könnte es erledigen? Bis wann?}}}\n\
	    	==Offene Fragen==\n\
	    		{{{Möchten Sie eine Diskussion anregen oder sind Sie sich bei einem Aspekt nicht ganz sicher? Dann stellen Sie direkt einige Fragen zur Idee!}}}
